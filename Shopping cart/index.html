<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Shopping Cart</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="/Bootstrap project/Shopping cart/css/style.css"
    />

    <script
      src="https://kit.fontawesome.com/feb0c47ea2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header
      class="d-flex flex-column flex-sm-row justify-content-between align-items-center py-4 px-sm-5 mb-3 border-bottom shadow-sm fixed-top bg-success text-white"
    >
      <h5 class="d-flex align-items-center my-2 me-md-auto fw-bold">
        <i class="fa-solid fa-bag-shopping fa-2x"></i>
        <span class="logo ms-3">Shopping Cart</span>
        <!-- <h5 class="d-flex align-items-center my-2 my-md-0 me-md-3">HOLA</h5> -->
      </h5>
      <nav class="d-flex align-items-center my-2 my-md-0 me-md-3">
        <a
          href="#"
          class="p-2"
          data-bs-toggle="modal"
          data-bs-target="#shoppingCart"
          id="cart"
        >
          <i class="fa-solid fa-basket-shopping fa-3x me-sm-5 me-3"></i>
        </a>
        <a href="#" class="btn btn-dark btn-lg">Sign Up</a>
      </nav>
    </header>
  </body>
  <!-- Bootstrap JavaSCript Bundle with Popper -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
  <script src="/Bootstrap project/Shopping cart/js/app.js"></script>
</html>
